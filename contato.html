        <main>
            <h2>Contato</h2>
            <p>Os campos com * são de preenchimento obrigatório!</p>
            <form>

                <label>
                    Nome*
                    <input type="texto" required>
                </label>

                <label>
                    E-mail*

                </label>

                <label>
                    Assunto*
                    <select>
                        <option>Dúvidas</option>
                        <option>Sugestões</option>
                        <option>Críticas</option>
                    </select>
                </label>

                <label>
                    Mensagem*
                    <textarea required></textarea>
                </label>

                <button type="button">Enviar</button>
                
            </form>
